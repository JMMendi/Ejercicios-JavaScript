<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Cookies.js" defer></script>
    <title>Cookie Time</title>
</head>
<body>
    <h1>Práctica de Cookies</h1>

    <br>

    <input type="button" id="guardar" value="Guardar Cookies" onclick="guardarCookies()">
    <input type="button" id="borrar" value="Borrar Cookies" onclick="borrarCookies()">
    <input type="button" id="comprobar" value="Comprobar Cookies" onclick="comprobarCookies()">

    <p>Aquí irán las cookies.</p>
