<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/Relacion2.js" defer></script>
    <title>Document</title>
</head>
<body onload="inicializar()">
    <h1>Relación de Actividades</h1>

    <h2>Actividad 1</h2>
    <input type="text" id="numero" value="Introduzca un número"/>
    <input type="button" id="comprobarNumero" value="Comprobar Número" onclick="comprobarNumero()"/>
    <br><br>
    <hr>

    <h2>Actividad 2</h2>
    <input type="text" id="numeroReal" value="Introduzca un número"/>
    <input type="button" id="comprobarReal" value="Comprobar Número Real" onclick="comprobarNumeroReal()"/>
    <br><br>
    <hr>

    <h2>Actividad 3</h2>
    <input type="text" id="letras" value="Introduzca una letra" maxlength="1"/>
    <input type="button" id="comprobarLetra" value="Comprobar Letra" onclick="comprobarLetra()"/>
    <br><br>
    <hr>

    <h2>Actividad 7</h2>
    <input type="button" id="inicio" value="Inicio" onclick="contar()"/>
    <input type="button" id="fin" value="Fin" onclick="finalizarContar()"/>
    <br><br>
    <hr>

    <h2>Actividad 8</h2>
    <input type="text" id="num"/>
    <input type="button" id="decimal" value="Descomponer Número" onclick="enteroDecimal()"/>
    <br><br>
    <hr>

    <h2>Actividad 9</h2>
    <input type="text" id="fecha"/>
    <input type="button" id="validarFecha" value="Validar Fecha" onclick="validarFecha()"/>
</body>
</html>
