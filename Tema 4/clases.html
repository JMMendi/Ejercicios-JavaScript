<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="clases.js" defer></script>
    <title>Ejemplo de Clases</title>
</head>
<body>
    <main>
        <h1>Formulario de Ingreso</h1>
        <section>
            <article>
                <fieldset>
                    <legend>Registrar Alumno</legend>
                    <form action="">
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" placeholder="Nombre"><br><br>
                        <label for="apellidos">Apellidos: </label>
                        <input type="text" id="apellidos" placeholder="Apellidos"><br><br>
                        <label for="dni">DNI: </label>
                        <input type="text" id="dni" placeholder="********A"><br><br>
                        <label for="asignaturas">Asignaturas: </label>
                        <input type="text" id="asignaturas" placeholder="Asignatura1, Asignatura2... AsignaturaN">
                        <br><br>
                        <input type="button" id="registrar" value="Registrar Alumno" onclick="registrarAlumno()">
                    </form>
                </fieldset>
            </article>
        </section>
    </main>
    
</body>
</html>
