<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Relacion3.js" defer></script>
    <title>Relación de Ejercicios Tema 3</title>
</head>
<body onload="inicializar()">
    <h1>EJERCICIOS</h1>
    <h2>Actividad 1</h2>
    <input type="text" id="entero"/>
    <input type="button" id="comprobarEntero" value="Comprobar Entero" onclick="comprobarNumero()">
    
    <br><br>
    <hr>
    <h2>Actividad 2</h2>
    <input type="text" id="real"/>
    <input type="button" id="comprobarReal" value="Comprobar Real" onclick="comprobarReal()"/>

    <br><br>
    <hr>
    <h2>Actividad 3</h2>
    <input type="text" id="caracter" maxlength="1"/>
    <input type="button" id="comprobarCaracter" value="Comprobar Caracter" onclick="comprobarCaracter()"/>

    <br><br>
    <hr>
    <h2>Actividad 4</h2>
    <input type="text" id="dni" maxlength="9"/>
    <input type="button" id="comprobarDNI" value="Comprobar DNI" onclick="comprobarDNI()"/>

    <br><br>
    <hr>
    <h2>Actividad 5</h2>
    <input type="button" id="mostrarFecha" value="Mostrar Fecha del Sistema" onclick="mostrarFechaSistema()"/>

    <br><br>
    <hr>
    <h2>Actividad 6</h2>
    <input type="button" id="mostrarFecha" value="Mostrar Fecha de Hoy" onclick="mostrarFecha()"/>
    <br><br>
    <hr>

    <h2>Actividad 7</h2>
    <input type="button" id="inicio" value="Inicio" onclick="window.setInterval(contarSegundosClick(), 1000)"/>
    <input type="button" id="fin" value="Fin" onclick="terminarConteo()"/>
    <br><br>
    <hr>

    <h2>Actividad 8</h2>
    <input type="text" id="numero" />
    <input type="button" id="comprobarDecimal" value="Descomponer Número" onclick="descomponerNumero()"/>
    <br><br>
    <hr>

    <h2>Actividad 9</h2>
    <input type="text" id="fechaValidar" />
    <input type="button" id="comprobarFecha" value="Comprobar Fecha" onclick="validarFecha()"/>

</body>
</html>
